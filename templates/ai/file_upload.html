{% extends "base.html" %}

{% block content %}

<form hx-post="{% url 'ai:file_upload' %}" hx-swap="outerHTML">
  {% csrf_token %}
  <label class="file is-primary mb-4">
    <input class="file-input" type="file" multiple />
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label
      ">Upload Files</span>
    </span>
  </label>

  <button class="button is-primary is-fullwidth" type="submit">
    Upload
  </button>
</form>

{% endblock %}
